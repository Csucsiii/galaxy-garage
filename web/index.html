<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <div id="app" class="container">
            <div class="header">
                <div class="title">Garázs</div>
                <div class="search-wrapper">
                    <input
                        type="text"
                        placeholder="Keresés"
                        class="search-input"
                        spellcheck="false"
                        id="search"
                    />
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Felhívás</div>
            </div>
            <div class="modal-body">
                <div class="modal-description">
                    Ez az autó jelenleg le van foglalva, aminek költsége 50 dollár,
                    szeretnéd folytatni?
                </div>
                <div class="modal-btn-wrapper">
                    <button class="modal-btn no">Nem</button>
                    <button class="modal-btn yes">Igen</button>
                </div>
            </div>

        </div>
        <script src="./js/scripts.js"></script>
    </body>
</html>
